schema: ./src/schema/*.graphql
documents: ./src/app/**/*.graphql
extensions:
  nitrogql:
    generate:
      mode: with-loader-ts-5.0
      schemaOutput: ./src/generated/schema.d.ts
      resolversOutput: ./src/generated/resolvers.d.ts
      schemaModuleSpecifier: "@/generated/schema"
      type:
        scalarTypes:
          Date: string