"One todo item."
type Todo {
  "ID of this todo item."
  id: ID! @model
  "Contents of this todo item."
  body: String!
  "When not null, date when this item was marked done."
  finishedAt: Date @model
  "Date when this item was created."
  createdAt: Date! @model
  "Tags associated to this item."
  tags: [Tag!]!
}
